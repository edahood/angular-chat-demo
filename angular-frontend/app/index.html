<body ng-app="chatApp">

<div class='container-fluid'>
  
  <div ng-controller='SocketCtrl'>
  <div class='row'>
    <div class="col-md-4 col-md-offset-2 col-xs-10 col-xs-offset-2">
      <span style="font-size: 18px; font-weight: bolder; " class="text-danger">Angular Chatter</h1>
    </div>
    <div class="col-xs-12 col-md-6" >
        You are known as: <span ng-bind="nickName"></span>. Change your nickname with <strong><code>/nick [yourNewNick]</code></strong>
    </div>
  </div>
    <div class='row'>
      <div class='col-md-5 col-xs-12 col-md-offset-3'>
        <chat-box></chat-box>
      </div>
    </div>
  </div>
</div>
<hr/>


<!-- build:js scripts/vendor.js -->
<script src="bower_components/socket.io-client/socket.io.js"></script>
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-socket-io/socket.js"></script>
<!-- endbower -->
<!-- endbuild -->


<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/socket.js"></script>
<script src="scripts/services/socket.js"></script>
<script src="scripts/services/messageformatter.js"></script>
<script src="scripts/directives/chatbox.js"></script>
<!-- endbuild -->
</body>
</html>
