<div class="row chat-window " style="margin-left:10px; height: 900px;">
        <div class="col-xs-12 col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat - {{ nickName }}</h3>
                    </div>
                    <div class="col-md-4 col-xs-4" style="text-align: right;">
                        <a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>
                    </div>
                </div>
                <div class="panel-body msg_container_base" id="chatBody" >
                    <div class="row chat-message-container" ng-class="'base_' + message.direction" ng-repeat="message in messageLog">
                        <div class="col-md-2 col-xs-2 avatar" ng-class="{'pull-right': message.direction == 'sent'}" >
                            <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class="img" ng-if="message.username !== 'chat-bot'">
                        </div>
                        <div class="col-md-10 col-xs-10 chat-message-body" ng-class="{'bot-message': message.username == 'chat-bot'}">
                            <div class="messages " ng-class="{'msg_sent': message.direction == 'sent', 'msg_receive': message.direction == 'receive', 'bot-message': message.username == 'chat-bot'} ">
                                <p ng-bind="message.body"></p>
                                <time datetime="2009-11-13T20:00" > {{ message.username }} â€¢ 51 min</time>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <form ng-submit="sendMessage(chatMessage)">
                        <div class="input-group">
                            <input  type="text" ng-model="chatMessage" class="form-control input-sm chat_input" placeholder="Write your message here..." />
                            <span class="input-group-btn">
                                <button class="btn btn-primary btn-sm" type="submit">Send</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>
